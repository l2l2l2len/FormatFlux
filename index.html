<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />

    <title>Convertly - Universal File Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Light theme colors
              'paper': '#faf8f5',
              'paper-dark': '#f5f0e8',
              'ink': '#1a1a2e',
              'ink-light': '#2d2d44',
              // Dark theme colors
              'midnight': '#030712',
              'midnight-light': '#0a1628',
              'midnight-lighter': '#111827',
              // Shared accent colors
              'accent-blue': '#3b82f6',
              'accent-indigo': '#6366f1',
              // Light mode bento cards
              'bento-rose': '#fef2f2',
              'bento-sage': '#f0fdf4',
              'bento-indigo': '#eef2ff',
              // Dark mode bento cards
              'muted-rose': '#3f2832',
              'muted-sage': '#2a3a2e',
              'muted-indigo': '#2e3354',
              // Light mode text
              'snow': '#f8fafc',
              'slate': '#64748b',
              // Dark mode text
              'text-primary': '#f8fafc',
              'text-secondary': '#94a3b8',
              'text-muted': '#64748b',
              // Glass effects
              'glass-white': 'rgba(255, 255, 255, 0.05)',
              'glass-border': 'rgba(255, 255, 255, 0.1)',
            },
            fontFamily: {
              serif: ['Playfair Display', 'Georgia', 'serif'],
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 60px -12px rgba(99, 102, 241, 0.3)',
              'glow-sm': '0 0 30px -8px rgba(99, 102, 241, 0.2)',
              'premium': '0 25px 50px -12px rgba(0, 0, 0, 0.5)',
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.1)',
            },
            backdropBlur: {
              'xl': '24px',
              '2xl': '40px',
            },
            animation: {
              'wave': 'wave 8s ease-in-out infinite',
              'wave-slow': 'wave 12s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'fade-up-delay': 'fadeUp 0.8s ease-out 0.2s forwards',
              'fade-up-delay-2': 'fadeUp 0.8s ease-out 0.4s forwards',
            },
            keyframes: {
              wave: {
                '0%, 100%': { transform: 'translateY(0) scaleY(1)' },
                '50%': { transform: 'translateY(-20px) scaleY(1.05)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap');

      :root {
        --bg-primary: #faf8f5;
        --bg-secondary: #f5f0e8;
        --text-primary: #1a1a2e;
        --text-secondary: #2d2d44;
        --text-muted: #64748b;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.08);
      }

      .dark {
        --bg-primary: #030712;
        --bg-secondary: #0a1628;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      * {
        scrollbar-width: thin;
        scrollbar-color: #374151 var(--bg-primary);
      }

      *::-webkit-scrollbar {
        width: 8px;
      }

      *::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }

      *::-webkit-scrollbar-thumb {
        background-color: #374151;
        border-radius: 4px;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .font-serif {
        font-family: 'Playfair Display', Georgia, serif;
      }

      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--glass-border);
      }

      .glass-strong {
        background: var(--glass-bg);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid var(--glass-border);
      }

      .dark .glass {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .dark .glass-strong {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .gradient-text {
        background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .dark .gradient-text {
        background: linear-gradient(135deg, #f8fafc 0%, #94a3b8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .wave-path {
        animation: wavePath 8s ease-in-out infinite;
      }

      @keyframes wavePath {
        0%, 100% {
          d: path('M0,160 C320,300 420,240 640,160 C880,80 900,200 1200,160 C1400,120 1600,200 1920,160 L1920,320 L0,320 Z');
        }
        50% {
          d: path('M0,200 C280,120 520,280 720,200 C920,120 1100,240 1400,180 C1600,140 1800,220 1920,200 L1920,320 L0,320 Z');
        }
      }
    </style>
    <!-- Theme initialization script - prevents flash -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <!-- Conversion Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
