<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertly - Document Conversion, Redefined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Light mode colors
              'paper': '#fdfdfb',
              'paper-dark': '#f5f5f0',
              'ink': '#0f172a',
              'ink-light': '#334155',
              'ink-muted': '#64748b',
              // Dark mode colors
              'midnight': '#030712',
              'midnight-light': '#0a1628',
              'midnight-lighter': '#111827',
              'snow': '#f8fafc',
              'snow-dim': '#94a3b8',
              'snow-muted': '#64748b',
              // Accent colors
              'accent-indigo': '#6366f1',
              'accent-blue': '#3b82f6',
              'accent-violet': '#8b5cf6',
              // Bento card backgrounds - Light mode
              'bento-coral-light': '#fef2f2',
              'bento-sage-light': '#f0fdf4',
              'bento-indigo-light': '#eef2ff',
              // Bento card backgrounds - Dark mode
              'bento-coral-dark': '#3f2832',
              'bento-sage-dark': '#1a2e1f',
              'bento-indigo-dark': '#1e1b4b',
            },
            fontFamily: {
              serif: ['Playfair Display', 'Georgia', 'serif'],
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 60px -12px rgba(99, 102, 241, 0.4)',
              'glow-sm': '0 0 30px -8px rgba(99, 102, 241, 0.3)',
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.08)',
              'soft-lg': '0 10px 40px -10px rgba(0, 0, 0, 0.12)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'float-slower': 'float 10s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '33%': { transform: 'translateY(-10px) rotate(1deg)' },
                '66%': { transform: 'translateY(5px) rotate(-1deg)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap');

      :root {
        --bg-primary: #fdfdfb;
        --bg-secondary: #f5f5f0;
        --text-primary: #0f172a;
        --text-secondary: #334155;
        --text-muted: #64748b;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.08);
        --wave-color-1: rgba(99, 102, 241, 0.08);
        --wave-color-2: rgba(59, 130, 246, 0.06);
      }

      .dark {
        --bg-primary: #030712;
        --bg-secondary: #0a1628;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
        --wave-color-1: rgba(99, 102, 241, 0.15);
        --wave-color-2: rgba(59, 130, 246, 0.1);
      }

      * {
        scrollbar-width: thin;
      }

      .dark *::-webkit-scrollbar-track {
        background: #030712;
      }

      .dark *::-webkit-scrollbar-thumb {
        background-color: #374151;
      }

      :not(.dark) *::-webkit-scrollbar-track {
        background: #f5f5f0;
      }

      :not(.dark) *::-webkit-scrollbar-thumb {
        background-color: #d1d5db;
      }

      *::-webkit-scrollbar {
        width: 8px;
      }

      *::-webkit-scrollbar-thumb {
        border-radius: 4px;
      }

      body {
        font-family: 'Inter', system-ui, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .font-serif {
        font-family: 'Playfair Display', Georgia, serif;
      }

      /* Glass morphism - adapts to theme */
      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
      }

      .glass-strong {
        background: var(--glass-bg);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid var(--glass-border);
      }

      /* Light mode specific glass */
      :not(.dark) .glass {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(0, 0, 0, 0.06);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }

      :not(.dark) .glass-strong {
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(0, 0, 0, 0.08);
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08);
      }

      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .dark .gradient-text {
        background: linear-gradient(135deg, #f8fafc 0%, #94a3b8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Smooth theme transitions */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-duration: 0.2s;
        transition-timing-function: ease-out;
      }
    </style>
    <!-- Conversion Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <!-- Theme initialization -->
    <script>
      // Check for saved theme preference or default to system preference
      const savedTheme = localStorage.getItem('convertly-theme');
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <!-- Entry Point -->
    <script type="module" src="/index.tsx"></script>

}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
